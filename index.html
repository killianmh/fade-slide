<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/mycss2.css">

    <!-- load anime library -->
    <script src="js/anime.min.js"></script>
</head>

<body>
    <section    class="module" 
                data-anim 
                data-threshold="0.1">
        <div class="content" data-animated>

        </div>
    </section>
    <section    class="module" 
                data-anim 
                data-threshold="0.9">
        <div class="content" data-animated>

        </div>
    </section>
    <!-- Stagger animations without using anime stagger -->
    <section    class="module flex-cont" 
                data-anim 
                data-threshold="0.8">
        <div class="item" data-animated>

        </div>
        <div class="item" data-animated>

        </div>
        <div class="item" data-animated>

        </div>
    </section>
    <!-- Stagger animations using anime stagger -->
    <section    class="module" 
                data-anim 
                data-threshold="0.1">
        <div class="flex-cont" 
             data-animated 
             data-anim-stagger = "true">
            <div class="item" data-anim-stagger-child>

            </div>
            <div class="item" data-anim-stagger-child>

            </div>
            <div class="item" data-anim-stagger-child>

            </div>
        </div>
    </section>
</body>

<!-- Intersection observer api polyfill -->
<script type="text/javascript" src="js/intersectionobserver.js"></script>

<!-- Script for sensing when elements are in the viewport and toggling animation classes -->
<script type="text/javascript" src="js/animation_observer.js"></script>

</html>
