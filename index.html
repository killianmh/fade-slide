<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/mycss2.css">

    <!-- load anime library -->
    <script src="js/anime.min.js"></script>
</head>
<body>

    <section 
        class="module" 
        data-anim 
        data-fade = "3500" 
        data-slide-from = "right"
        data-slide-amount = "500" 
        data-slide-speed = "2500"
        data-threshold = "0.1">
        <div class="content" data-animated>
            
        </div>
    </section>
    <section 
        class="module" 
        data-anim 
        data-anim-infinite 
        data-fade = "8000"
        data-threshold = "0.8"
        >
        <div class="content" data-animated>

        </div>
    </section>
    <section 
        class="module">
        
    </section>
    <section 
        class="module" 
        data-anim 
        data-fade = "1000" 
        data-delay="200"
        data-slide-from = "left"
        data-slide-amount = "500" 
        data-slide-speed = "3000">
        <div class="content" data-animated>

        </div>
    </section>
    <section 
        class="module" 
        data-anim 
        data-fade = "3500" 
        data-delay="200"
        data-slide-from = "top"
        data-slide-amount = "500" 
        data-slide-speed = "2000">
        <div class="content" data-animated>

        </div>
    </section>
    <section 
        class="module" 
        data-anim 
        data-fade = "2500" 
        data-slide-from = "bottom"
        data-slide-amount = "500" 
        data-slide-speed = "3000">
        <div class="content" data-animated>

        </div>
    </section>
    <section 
        class="module">
        
    </section>
    <section 
        class="module" 
        data-anim 
        data-fade = "1000"
        data-slide-from = "bottom"
        data-slide-amount = "500" 
        data-slide-speed = "2500" >
        <div class="content" data-animated>

        </div>
    </section>
    <section 
        class="module" 
        data-anim 
        data-fade = "3500" 
        data-slide-from = "left"
        data-slide-amount = "500" 
        data-slide-speed = "2500">
        <div class="content" data-animated>
            
        </div>
    </section>

    <!-- Intersection observer api polyfill -->
    <script type="text/javascript" src="js/intersectionobserver.js"></script>

    <!-- Script for sensing when elements are in the viewport and toggling animation classes -->
    <script type="text/javascript" src="js/animation_observer.js"></script>
</body>
</html>
